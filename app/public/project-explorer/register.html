<!DOCTYPE html>
<html>
<header>
	<h1>Project Explorer</h1>
	<h2>One Stop Database for Academic Projects</h2>
</header>
<nav>
	<a href="index.html">Home</a>
	<a href="search.html">Projects</a>
	<a href="login.html">Login</a>
	<a href="register.html">Register</a>
	<a href="createproject.html">Submit</a>
</nav>
<main>
	<section>
		<h1>Signup</h1>
		<form>
			<label for="firstName"> First Name:</label> 
			<input type="text" name="firstName"><br><br>
			<label for="lastName"> Last name:</label>
			<input type="text" name="lastName"><br><br>
			<label for="email">Email:</label>
			<input type="text" name="email"><br><br>
			<label for="password">Password:</label>
			<input type="password" name="password"><br><br>
			<label for="matricNumber">Matric Number:</label>
			<input type="text" name="matricNumber"><br><br>
			<label for="program">Program:</label>
			<select name="program">
				<option value="computer_science">Computer Science</option>
				<option value="computer_information_systems">Computer Information Systems</option>
				<option value="computer_technology">Computer Technology</option>
			</select><br><br>
			<label for="graduationYear">Graduation Year:</label>
			<select name="graduationYear">
				<option for="2013">2013</option>
				<option for="2014">2014</option>
				<option for="2015">2015</option>
				<option for="2016">2016</option>
				<option for="2017">2017</option>
				<option for="2018">2018</option>
				<option for="2019">2019</option>
				<option for="2020">2020</option>
			</select><br><br>
			<input type="Submit">
		</form>
	</section>
</main>
</html>
